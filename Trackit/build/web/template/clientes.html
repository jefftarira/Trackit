<ol class="breadcrumb animated fadeIn fast">
	<li><a href="#/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
	<li class="active">Clientes</li>
</ol>

<div class="row">
	<div class="col-xs-12">

		<div class="alert" ng-show="clientes.cargandoLista">
			<strong>Cargando</strong> espere por favor.....
		</div>

		<div class="box">

			<div class="box-header">

				<div class="box-tittle">
					<ul class="pagination pagination-sm no-margin pull-left">
						<li><a href="">Nuevo</a></li>
						<li><a ng-click="mostrarModal(clienteSel)">Ver</a></li>
						<!-- <li><a href="">Editar</a></li> -->
						<li><a href="">Anular</a></li>
					</ul>
				</div>

				<div class="box-tools">
					<ul class="pagination pagination-sm no-margin pull-right">
						<li><a ng-click="moverA(1)">«</a></li>
						<li ng-repeat="pagina in clientes.paginas" ng-class="{'active' : clientes.pag_actual===pagina.num } ">
							<a ng-click="moverA(pagina.num)">
								{{pagina.num}}
							</a>
						</li>
						<li><a ng-click="moverA(clientes.total_paginas)">»</a></li>
					</ul>
				</div>
			</div>

			<div class="box-body table-responsive no-padding">

				<table class="table table-hover table-bordered">
					<thead>
						<tr>
							<th>#</th>
							<th>Nombre</th>
							<th>Correo</th>
							<th>Telefono 1</th>
							<th>Telefono 2</th>
							<!-- <th>Editar</th> -->
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="cliente in clientes.clientes" ng-dblclick="mostrarModal(clienteSel)" ng-click="selCliente(cliente)" ng-class="{'active' : cliente.id===clienteSel.id } ">
							<td> {{ cliente.id }}</td>
							<td> {{ cliente.nombre }}</td>
							<td> {{ cliente.correo }}</td>
							<td> {{ cliente.telefono1 }}</td>
							<td> {{ cliente.telefono2 }}</td>
							<!-- <td>
								<a ng-click="mostrarModal(cliente)" class="btn btn-warning"><i class="fa fa-edit"></i></a>
							</td> -->
						</tr>
					</tbody>
				</table>
				<div class="box-footer clearfix">
					<ul class="pagination pagination-sm no-margin pull-right">
						<li><a ng-click="moverA(1)">«</a></li>

						<li ng-repeat="pagina in clientes.paginas" ng-class="{'active' : clientes.pag_actual===pagina.num } ">
							<a ng-click="moverA(pagina.num)">
								{{pagina.num}}
							</a>
						</li>

						<li><a ng-click="moverA(clientes.total_paginas)">»</a></li>
					</ul>
				</div>
			</div>

		</div>
	</div>
</div>


<div ng-include="'template/modal_cliente.html'"></div>
