<div class="modal fade" id="modal_cliente">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title">Cliente:{{clienteEd.id}} </h4>
      </div>

      <form name="frmCliente" ng-submit="guardar(clienteSel)" novalidate="novalidate">
        <div class="modal-body">

          <div class="alert alert-info" ng-show="clientes.cargandoCliente">      
            <strong>Cargando</strong> espere por favor.....
          </div>

          <div class="form-group">
            <label>Nombre</label>
            <input type="text" class="form-control" placeholder="Nombre"
            ng-model="clienteEd.nombre" required>
          </div>


          <div class="form-group">
            <label>Correo</label>
            <input type="email" class="form-control" placeholder="Correo"
            ng-model="clienteEd.correo" required>
          </div>

          <div class="form-group">
            <label>Direccion</label>
            <textarea type="text" class="form-control" placeholder="Direccion"
            ng-model="clienteEd.direccion"></textarea>
          </div>     

          <div class="form-group">
            <label>Pais</label>
            <select type="text" class="form-control" placeholder="Pais"
            ng-model="clienteEd.pais">
            <option value="Ecuador">Ecuador</option>
            <option value="Peru">Peru</option>
            <option value="Colombia">Colombia</option>
            <option value="Panama">Panama</option>
            <option value="Venezuela">Venezuela</option>
          </select>
        </div>

        <div class="form-group">
          <label>Telefono1</label>
          <input type="text" class="form-control" placeholder="Telefono1"
          ng-model="clienteEd.telefono1">
        </div>

        <div class="form-group">
          <label>Telefono2</label>
          <input type="text" class="form-control" placeholder="Telefono2"
          ng-model="clienteEd.telefono2">
        </div>

        <div class="form-group">
          <label>Zip</label>
          <input type="text" class="form-control" placeholder="Zip"
          ng-model="clienteEd.zip">
        </div>



      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default pull-left">Limpiar</button>
        <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> Guardar</button>
      </div>

    </form>


  </div>
</div>
</div>
