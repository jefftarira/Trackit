<div class="modal fade" id="modal_usuario">
	<div class="modal-dialog">
		<div class="modal-content">

			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">Ã—</span>
				</button>
				<h4 class="modal-title" ng-hide="usuarioEd.id==0">Usuario ID: {{usuarioEd.id}} </h4>
			</div>

			<form name="frmUsuario" ng-submit="guardar(alumnoEd)" novalidate="novalidate">
				<div class="modal-body">

					<!-- <div class="alert alert-info" ng-show="clientes.cargandoCliente">
						<strong>Cargando</strong> espere por favor.....
					</div> -->
					<div class="row">
						<div class="col-md-8">
							<div class="form-group">
								<label>Fecha de Registro</label>
								<div class="text-muted"> {{ usuarioEd.registro | date:"MMM d, yy ' - '" }} {{usuarioEd.registro | date: "h:mm a"}}
								</div>
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group">
								<label>Estado</label>
								<div class="onoffswitch">
									<input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" ng-checked="usuarioEd.estado" ng-model="usuarioEd.estado">
									<label class="onoffswitch-label" for="myonoffswitch">
										<span class="onoffswitch-inner"></span>
										<span class="onoffswitch-switch"></span>
									</label>
								</div>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label>Nombres</label>
								<input type="text" class="form-control input-sm" placeholder="Nombres"
								ng-model="usuarioEd.nombres" required>
							</div>

						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label>Apellidos</label>
								<input type="text" class="form-control input-sm" placeholder="Apellidos"
								ng-model="usuarioEd.apellidos" required>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label>Cedula / Usuario</label>
								<input type="text" class="form-control input-sm" placeholder="Cedula / Usuario"
								ng-model="usuarioEd.cedula" required>
							</div>

						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label>Tipo</label>
								<select type="text" class="form-control" placeholder="Tipo"
								ng-model="usuarioEd.tipo" required>
								<option value="ADMINISTRADOR">ADMINISTRADOR</option>
								<option value="ESTANDAR">ESTANDAR</option>
							</select>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label>Clave</label>
							<input type="password" class="form-control input-sm" placeholder="Clave"
							ng-model="usuarioEd.clave" required>
						</div>

					</div>
					<div class="col-md-6">
						<div class="form-group">
						<label>Confirmar clave</label>
							<input type="password" class="form-control input-sm" placeholder="Confirmar clave"
							ng-model="usuarioEd.claveRep" required>
						</div>

					</div>
				</div>

					<!-- <div class="form-group">
						<label>Nombres</label>
						<input type="text" class="form-control" placeholder="Nombres"
						ng-model="usuarioEd.nombres" required>
					</div>


					<div class="form-group">
						<label>Apellidos</label>
						<input type="text" class="form-control" placeholder="Apellidos"
						ng-model="usuarioEd.apellidos" required>
					</div> -->

					<!-- <div class="form-group">
						<label>cedula</label>
						<input type="text" class="form-control" placeholder="Cedula"
						ng-model="usuarioEd.cedula" required>
					</div>

					<div class="form-group">
						<label>Tipo</label>
						<select type="text" class="form-control" placeholder="Tipo"
						ng-model="usuarioEd.tipo">
						<option value="ADMINISTRADOR">ADMINISTRADOR</option>
						<option value="ESTANDAR">ESTANDAR</option>
					</select>
				</div> -->
			</div>

			<div class="modal-footer">
				<div class="btn-group pull-left">
					<button type="submit" class="btn btn-danger"><i class="fa fa-save"></i>  Guardar</button>
				</div>

				<div class="btn-group">
					<button type="reset" class="btn btn-default"><i></i>Limpiar</button>
				</div>

				<div class="btn-group">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
				</div>


			</div>

		</form>
	</div>
</div>
</div>
