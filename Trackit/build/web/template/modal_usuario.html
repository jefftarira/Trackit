<div class="modal fade" id="modal_cliente">
	<div class="modal-dialog">
		<div class="modal-content">

			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">Ã—</span>
				</button>
				<h4 class="modal-title">Usuario: {{usuarioEd.id}} </h4>
			</div>

			<form name="frmCliente" ng-submit="guardar(clienteSel)" novalidate="novalidate">
				<div class="modal-body">

					<div class="alert alert-info" ng-show="clientes.cargandoCliente">
						<strong>Cargando</strong> espere por favor.....
					</div>

					<div class="form-group">
						<label>Fecha de Registro:   <span class="text-muted">{{ usuarioEd.registro | date:"MMM d, yy ' - '" }} {{usuarioEd.registro | date: "h:mm a"}}</span>
						</label>
					</div>

					<div class="form-group">
						<label>Nombres</label>
						<input type="text" class="form-control" placeholder="Nombres"
									 ng-model="usuarioEd.nombres" required>
					</div>


					<div class="form-group">
						<label>Apellidos</label>
						<input type="text" class="form-control" placeholder="Apellidos"
									 ng-model="usuarioEd.apellidos" required>
					</div>

					<div class="form-group">
						<label>cedula</label>
						<input type="text" class="form-control" placeholder="Cedula"
									 ng-model="usuarioEd.cedula" required>
					</div>

					<div class="form-group">
						<label>Tipo</label>
						<select type="text" class="form-control" placeholder="Tipo"
										ng-model="usuarioEd.tipo">
							<option value="ADMINISTRADOR">ADMINISTRADOR</option>
							<option value="ESTANDAR">ESTANDAR</option>
						</select>
					</div>

					<div class="form-group">
						<label>Estado</label>
						<select type="text" class="form-control"
										ng-model="usuarioEd.estado">
							<option value="ACTIVO">ACTIVO</option>
							<option value="INACTIVO">INACTIVO</option>
						</select>
					</div>
				</div>

				<div class="modal-footer">
					<!--<button type="button" class="btn btn-default pull-left">Limpiar</button>-->
					<button type="submit" class="btn btn-primary" ng-click="guardarUsuario(usuarioSel)"><i class="fa fa-save"></i>  Guardar</button>
				</div>

			</form>


		</div>
	</div>
</div>
